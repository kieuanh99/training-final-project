<div
  class="page-content page-container container"
  id="page-content"
  *ngIf="isLoggedIn"
>
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-6 col-md-12 col-lg-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <img
                    src="https://img.icons8.com/pastel-glyph/100/000000/name.png"
                    class="img-radius"
                    alt="User-Profile-Image"
                  />
                </div>
                <h6 class="f-w-600 f-s-18">{{ username }}</h6>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600 f-s-18">
                  Information
                </h6>
                <div class="row">
                  <div class="col-sm-12">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{ useremail }}</h6>
                  </div>
                  <div class="col-sm-12">
                    <p class="m-b-10 f-w-600">Role</p>
                    <h6 class="text-muted f-w-400">{{ role }}</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
